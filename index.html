<!DOCTYPE html>
<html>
<head>
    <title>TODO LIST</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <header>
        <h1>
            TODO LIST APP
        </h1>
    </header>

    <main>
        <section id="todo-form-container">
            <form id = "todo-form" >
                <label for="todo-input"></label>
                <input type="text" placeholder="Add your TODO task" id="todo-input"/>
                <div id="todo-form-footer">
                    <span id="complete-all">
                        <svg xmlns="http://www.w3.org/2000/svg" style="height: 0.8rem" viewBox="0 0 450 500"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M342.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 178.7l-57.4-57.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l80 80c12.5 12.5 32.8 12.5 45.3 0l160-160zm96 128c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 402.7 54.6 297.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0l256-256z"/></svg>
                        Complete all tasks</span>
                    <span id="clear-completed">Clear completed</span>
                </div>
            </form>

        </section>
        <section id="todo-list-container">
            <ul id="todo-list">
            </ul>
        </section>
        <section id="tasks-info-container">
            <div id="tasks-left">
                <p><b style="color: black;">0</b> Tasks Left</p>
            </div>
            <div id="tasks-filter-options">
                <p id="all">All</p>
                <p id="uncompleted">Uncompleted</p>
                <p id="completed">Completed</p>
            </div>
        </section>
    </main>
    <script src="src/script.js"></script>
</body>
</html>
